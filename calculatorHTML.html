<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="calculatorCSS.css"/>
    <script type="text/javascript" src="calculatorJS.js"></script>
  </head>
<title>Pocket Calculator</title>

<body>
  <div id="header">
    <h1 >Pocket Calculator</h1>
  </div>
  <table>
    <tbody>
      <tr>
        <td>
          <div id="display">
            <button onclick=""></button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="AC">
            <button onclick="">AC</button>
          </div>
        </td>
        <td>
          <div id="exponent(^)">
            <button onclick="">^2</button>
          </div>
        </td>
        <td>
          <div id="squareRoot">
            <button onclick="">squareroot</button>
          </div>
        </td>
        <td>
          <div id="+">
            <button onclick="">+</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="1">
            <button onclick="">1</button>
          </div>
        </td>
        <td>
          <div id="2">
            <button onclick="">2</button>
          </div>
        </td>
        <td>
          <div id="3">
            <button onclick="">3</button>
          </div>
        </td>
        <td>
          <div id="-">
            <button onclick="">-</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="4">
            <button onclick="">4</button>
          </div>
        </td>
        <td>
          <div id="5">
            <button onclick="">5</button>
          </div>
        </td>
        <td>
          <div id="6">
            <button onclick="">6</button>
          </div>
        </td>
        <td>
          <div id="*">
            <button onclick="">x</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="7">
            <button onclick="">7</button>
          </div>
        </td>
        <td>
          <div id="8">
            <button onclick="">8</button>
          </div>
        </td>
        <td>
          <div id="9">
            <button onclick="">9</button>
          </div>
        </td>
        <td>
          <div id="/">
            <button onclick="">/</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="0">
            <button onclick="">0</button>
          </div>
        </td>
        <td>
          <div id=".">
            <button onclick="">.</button>
          </div>
        </td>
        <td>
          <div id="=">
            <button onclick="">=</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="+/-">
            <button onclick="">+/-</button>
          </div>
        </td>
        <td>
          <div id="%">
            <button onclick="">%</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
