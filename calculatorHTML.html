<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="calculatorCSS.css"/>
    <script type="text/javascript" src="calculatorJS.js"></script>
  </head>
<title>Pocket Calculator</title>

<body>
  <div id="header">
    <h1 >Pocket Calculator</h1>
  </div>
  <table>
    <tbody>
      <tr>
        <th colspan="4">
          <div id="display" class="display">
            <form>
              <input  disabled></input>
            </form>
          </div>
        </th>
      </tr>
      <tr>
        <td>
          <div id="AC" class="button">
            <button onclick="">AC</button>
          </div>
        </td>
        <td>
          <div id="exponent(^)" class="button">
            <button onclick="">^2</button>
          </div>
        </td>
        <td>
          <div id="squareRoot" class="button">
            <button onclick="">âˆš</button>
          </div>
        </td>
        <td>
          <div id="+" class="button">
            <button onclick="">+</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="1" class="button">
            <button onclick="number(1)">1</button>
          </div>
        </td>
        <td>
          <div id="2" class="button">
            <button onclick="">2</button>
          </div>
        </td>
        <td>
          <div id="3" class="button">
            <button onclick="">3</button>
          </div>
        </td>
        <td>
          <div id="-" class="button">
            <button onclick="">-</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="4" class="button">
            <button onclick="">4</button>
          </div>
        </td>
        <td>
          <div id="5" class="button">
            <button onclick="">5</button>
          </div>
        </td>
        <td>
          <div id="6" class="button">
            <button onclick="">6</button>
          </div>
        </td>
        <td>
          <div id="*" class="button">
            <button onclick="">x</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="7" class="button">
            <button onclick="">7</button>
          </div>
        </td>
        <td>
          <div id="8" class="button">
            <button onclick="">8</button>
          </div>
        </td>
        <td>
          <div id="9" class="button">
            <button onclick="">9</button>
          </div>
        </td>
        <td>
          <div id="/" class="button">
            <button onclick="">/</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="0" class="button">
            <button onclick="">0</button>
          </div>
        </td>
        <td>
          <div id="." class="button">
            <button onclick="">.</button>
          </div>
        </td>
        <td colspan="2">
          <div id="equals" class="button">
            <button id="equal" onclick="">=</button>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div id="+/-" class="button">
            <button id="negative" onclick="">+/-</button>
          </div>
        </td>
        <td colspan="2">
          <div id="%" class="button">
            <button id="percentage" onclick="">%</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
