<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="calculatorCSS.css"/>
    <script type="text/javascript" src="calculatorJS.js"></script>
  </head>
<title>Pocket Calculator</title>

<body>
  <div id="header">
    <h1 >Pocket Calculator</h1>
  </div>
  <table>
    <tbody>
      <tr>
        <th colspan="4">
          <div id="display" class="display">
            <form name = "calc">
              <input name = "display" disabled>
            </form>
          </div>
        </th>
      </tr>
      <tr>
        <td>
          <div id="AC" class="button">
            <button onclick="clearButton()">AC</button>
          </div>
        </td>
        <td>
          <div id="exponent(^)" class="button">
            <button onclick="squared()">^2</button>
          </div>
        </td>
        <td>
          <div id="negative" class="button">
            <button id="negative" onclick="negative()">+/-</button>
          </div>
        </td>
        <td>
          <div id="percentage" class="button">
            <button id="percentage" onclick="percentage()">%</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="one" class="button">
            <button onclick="number(1)">1</button>
          </div>
        </td>
        <td>
          <div id="two" class="button">
            <button onclick="number(2)">2</button>
          </div>
        </td>
        <td>
          <div id="three" class="button">
            <button onclick="number(3)">3</button>
          </div>
        </td>
        <td>
          <div id="plus" class="button">
            <button onclick="addition()">+</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="four" class="button">
            <button onclick="number(4)">4</button>
          </div>
        </td>
        <td>
          <div id="five" class="button">
            <button onclick="number(5)">5</button>
          </div>
        </td>
        <td>
          <div id="six" class="button">
            <button onclick="number(6)">6</button>
          </div>
        </td>
        <td>
          <div id="minus" class="button">
            <button onclick="subtraction()">-</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="seven" class="button">
            <button onclick="number(7)">7</button>
          </div>
        </td>
        <td>
          <div id="eight" class="button">
            <button onclick="number(8)">8</button>
          </div>
        </td>
        <td>
          <div id="nine" class="button">
            <button onclick="number(9)">9</button>
          </div>
        </td>
        <td>
          <div id="*" class="button">
            <button onclick="multiplication()">x</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="decimalPoint" class="button">
            <button onclick="">.</button>
          </div>
        </td>
        <td>
          <div id="zero" class="button">
            <button onclick="number(0)">0</button>
          </div>
        </td>
        <td>
          <div id="equals" class="button">
            <button id="equal" onclick="equals()">=</button>
          </div>
        </td>
        <td>
          <div id="divide" class="button">
            <button onclick="division()">/</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
